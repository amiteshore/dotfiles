# tmux true color (see: https://github.com/haishanh/night-owl.vim/issues/10#issuecomment-718055988)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# use `ctrl+a` as the prefix key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# enable mouse mode
set -g mouse on

# split panes using `|` and `-`
bind | split-window -h
bind - split-window -v

# switch panes using `alt+arrow keys` without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# switch panes using vim navigation keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload configuration
bind r source-file ~/.tmux.conf \; display-message "Reloaded ~/.tmux.conf"

# status bar
set -g status-right "%b%e, %I:%M %p"

# status bar colors
set -g status-bg "colour23"
set -g status-fg "colour14"

# pane border colors 
set -g pane-border-style fg=colour23
set -g pane-active-border-style bg=default,fg=colour36
